# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: BluePrintLAB Inc. | Eyewear Virtual Try On Solutions
email: help@blueprint-lab.com
description: BluePrintLAB is a software startup that utilizes 3D scanning, augmented reality (AR), and artificial intelligence (AI) for realistic eyewear virtual try on solutions.
baseurl: "/blueprintlab" # the subpath of your site, e.g. /blog
url: "https://bplmarketer.github.io" # the base hostname & protocol for your site

# News tiles	
tiles-source: posts # accepts "posts" or "pages"

# Misc settings
future: false
timezone: Asia/Seoul

# Social settings
facebook_url: https://www.facebook.com/blueprintlab4u/
instagram_url: https://www.instagram.com/blueprintlab3d/
linkedin_url: https://www.linkedin.com/company/14509122

# Build settings
markdown: kramdown

sass:
  sass_dir: assets/sass
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-sitemap

